<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tutorial de flex grow </title>
    <style>
        .flex-container{
            display: flex;
            border: 2px solid black;
            max-width: 300px;
            flex-direction: column-reverse;

        }
        .item{
            background-color: orangered;
            margin: 5px;
            text-align:center;
            padding: 10px;
            color: white;
        }
        .fg-0{
            flex-grow: 0;
        }
    </style>
</head>
<body>
    <div class="item fg-0 flex-container">a</div>
    <div class="item fg-0 flex-container">b</div>
    <div class="item fg-0 flex-container">c</div>
    <div class="item fg-0 flex-container">d</div>
</body>
</html>
